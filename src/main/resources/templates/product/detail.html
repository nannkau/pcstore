<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/flagments/header::header">
        <title>Home</title>
    </th:block>
</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 " style="margin-top: 40px;">
            <div class="preview-img-pro-ad">
                <h4 th:text="${product.getName()}">Preview image</h4>
                <div class="img-preview img-preview-custom"><img src="http://placehold.it/700x400" style="min-width: 0px !important; min-height: 0px !important; max-width: none !important; max-height: none !important; width: 250px; height: 164px; margin-left: -25px; margin-top: -20px;"></div>
                <h4 class="comon-method" ><p>Price: </p><p th:text="${product.getPrice()}"></p></h4>
                <p th:text="${product.getDetail()}">
                    You can upload new image to crop.
                </p>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="/flagments/footer::footer"></th:block>
</body>
</html>
